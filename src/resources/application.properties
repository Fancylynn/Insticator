#DATA SOURCE
host-address=api.fancylynn.com

app-name=

server.port=8080

app-mode=development
#Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:YOUR_PORT/insticator

#databse username and password
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

#Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update):
# Update: update accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto=create

# Allow Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Hibernate session factory settings
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext